<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Truck</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to generate your menu -->
  <ul id="combined-menu"></ul>

  <script>
    // Write your code here
    let vendor1 = ["pizza", "pasta"];
    let vendor2 = ["pizza", "calzones"];
    let vendor3 = ["lobster"];
    let vendor4 = ["calzones"];
    let vendorList = [vendor1, vendor2, vendor3, vendor4];
    let vendorListFlat = vendorList.flat(1);

    let masterMenuSet = new Set(vendorListFlat);

    let ulMenu = document.getElementById("combined-menu");
    masterMenuSet.forEach(menuItem => {
      let liMenuItem = document.createElement("li");
      liMenuItem.textContent = menuItem;
      ulMenu.append(liMenuItem)
    });
  </script>
</body>

</html>
