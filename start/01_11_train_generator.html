<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Generator</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to get to the next stop-->
  <button id="next-stop">Next Stop</button>

  <script>
    // Write your code here
    let nextStopBtn = document.getElementById("next-stop");

    function* getNextStop(arStops) {
      let index = 0;
      while(true) {
        if(index >= arStops.length) {
          nextStopBtn.disabled = true;
          yield "We made it!";
        }
        else {
          yield arStops[index];
          index++;
        }
      }
    }

    let stopGenerator = getNextStop(["Poughkeepsie", "Newburgh", "Peekskill", "Yonkers", "Bronx", "Grand Central"]);

    nextStopBtn.addEventListener("click", () => {
      console.log(stopGenerator.next().value)
    }
    );
  </script>
</body>

</html>
